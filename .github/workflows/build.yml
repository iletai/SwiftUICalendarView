name: Build Project

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  package_build:
    name: Build With Version Swift ${{ matrix.swift }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        swift: ["5.9"]
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Get Sources
        uses: actions/checkout@v4
      - name: Build Package
        run: swift build -v ${{ matrix.swift }}
      - name: Test
        run: swift test
      - name: Gather code coverage
        run: xcrun llvm-cov export -format="lcov" .build/debug/SwiftUICalendarViewPackageTests.xctest/Contents/MacOS/SwiftUICalendarViewPackageTests -instr-profile .build/debug/codecov/default.profdata > coverage_report.lcov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: fail
          files: ./coverage_report.lcov
          verbose: true
