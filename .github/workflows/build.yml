name: Build Project

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  package_build:
    name: Build With Version Swift ${{ matrix.swift }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13]
        xcode: ['15.0.1']
        build_type: ['debug', 'release']
    runs-on: ${{ matrix.os }}
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Bundle install
        run: |
          bundle install
      - name: Fastlane build
        run: |
          bundle exec fastlane build_${{ matrix.build_type }}
      - name: Test
        run: swift test
      - name: Gather code coverage
        run: xcrun llvm-cov export -format="lcov" .build/debug/SwiftUICalendarViewPackageTests.xctest/Contents/MacOS/SwiftUICalendarViewPackageTests -instr-profile .build/debug/codecov/default.profdata > coverage_report.lcov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: fail
          files: ./coverage_report.lcov
          verbose: true
